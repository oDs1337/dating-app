<div class="datingContainer">
  <div class="roundingContainer">
    <ng-container *ngIf="!!currentUserInfo">
      <div class="imageContainer">
        <img src={{currentUserInfo?.picture?.large}} alt="user picture">
      </div>
      <div class="infoContainer">
        <div class="nameAgeInfo">
          <span>{{currentUserInfo?.name?.first}}</span> <span>{{currentUserInfo?.dob?.age}}</span>
        </div>
        <div class="descriptionInfo">
          {{currentUserInfo?.location?.city}} {{currentUserInfo?.gender}}
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!currentUserInfo">
      LO≈ÅDINK
    </ng-container>
  </div>
  <div class="buttonsContainer">
    <div class="notButton">
      <button mat-raised-button class="notButtonStyle" (click)="getNewUser()"><mat-icon>delete</mat-icon></button>
    </div>
    <div class="hotButton">
      <button mat-raised-button class="hotButtonStyle" (click)="getNewUser()"><mat-icon>favorite</mat-icon></button>
    </div>
  </div>
</div>
